<h1>Products</h1>
<form (ngSubmit)="addProduct(f)" #f="ngForm">
  <input type="text" ngModel name="productName" required />
  <button type="submit">Add Products</button>
</form>


<app-product *ngFor="let product of products" [productName]="product" (productClicked)="removeProduct(product)"></app-product>
